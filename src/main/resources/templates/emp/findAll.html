<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원 리스트</title>
</head>
<body>
    <h1>사원 리스트</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>이름</th>
                <th>생일</th>
                <th>상세</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${empPage.getContent()}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName+' '+emp.lastName}"></td>
                <td th:text="${#temporals.format(emp.birthDate,'yyyy년MM월dd일')}"></td>
                <td><a th:href="@{'/emp/{id}/detail.do'(id=${emp.id})}"
                >상세</a></td>
            </tr>
        </tbody>
    </table>




</body>
</html>
